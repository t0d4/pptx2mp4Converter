name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    env:
      NIM_VERSION: stable
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
        architecture: "x64"
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-${{ env.NIM_VERSION }}
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
    - uses: jiro4989/setup-nim-action@master
      with:
        nim-version: ${{ env.NIM_VERSION }}
    - run: nimble build -d:release -Y
    - run: nimble install -Y
    - run: pptx2mp4Converter --chkdeps
    - name: Collect information and update README.md
      working-directory: scripts
      run: |
        BINARY_SIZE=`ls -lh ../bin/pptx2mp4Converter | awk '{print $5}'`
        python update_readme.py --binary_size=$BINARY_SIZE
    - name: Commit changes of README.md
      run: |
        git config --global user.name "Takaaki Toda"
        git config --global user.email "todatakaaki@gmail.com"
        git add README.md
        git commit -m 'automatic update of README.md by GitHub Actions'
        git push origin main
    - name: Create artifact
      run: tar czf pptx2mp4Converter_${{ runner.os }}.tar.gz README.md bin/pptx2mp4Converter
    - name: Release binary
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: pptx2mp4Converter*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}